<!--
注释内容（简单明了）（作用：描述代码，隐藏内容）（注释不能嵌套）：
h表示标题标签，p表示段落标签 
根标签：<html></html>
子标签
<html>
	<head>
		<title></title>#head的后代
	</head>
	<body>
		<h1></h1>
		<img>自结束标签
		<img />
		<input>
		<input />
	</body>
</html>
-->


<html>
	<head>
		<title>title出现在标题栏</title>
	</head>
	<body>
		<h1>回乡偶书</h1>
		<h2>其一 </h2>
		<h2>贺知章</h2> 
		<p>少小离家老大回</p> 
		<p>乡音无改鬓毛衰</p> 
		<p>儿童相见不相识</p> 
		<p>笑问客从何处来</p>
	</body>
</html>
