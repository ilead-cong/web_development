<!-- 文档声明， 声明当前网页的版本 -->
<!doctype html>

<!--html的根标签（元素），网页中的所有内容都要写根元素里面 -->
<html>
	<!-- head是网页的头部， head中的内容不会直接在网页中出现，主要用来帮助浏览器或搜索引擎来解析网络 -->
	<head>
		<!-- meta标签用来设置网页的元数据，设置网页的字符集，避免乱码问题 -->
		<meta chartset='utf-8'>
		
		<!-- title中的内容会显示在浏览器的标签栏，搜索引擎会根据title中的内容来判断网页的主要内容 -->
		<title>网页的标签</title>
	
	</head>
	
	<!-- body是html的子元素，表示网页的主体，网页中所有可见的内容都应该写在body里 -->
	<body>
	
		<!-- h1网页的一级标题 -->
		<h1>网页的大标题</h1>
		<h2>网页的二级标题</h2>
		
	</body>
</html>
