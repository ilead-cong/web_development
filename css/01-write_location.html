<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        第二种方式（内部样式表）
            将样式编写到head中的style标签里
                然后通过CSS选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改时只需要修改一处即可
            内部样式表更加方便对样式进行复用
            问题：
                内部样式表只能对一个网页起作用
                不能跨网页进行复用
            
    -->
    <!--


    <style>
        p{
            color:green;
            font-size:50px;
        }
    </style>
        -->
    
    <!--
        第三种方式（外部样式表）
            可以将CSS样式编写到一个外部的CSS文件中，
            然后通过link标签来引入外部的CSS文件
    -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <!--
        CSS
            层叠样式表
            网页实际上时一个多层的结构，通过CSS可以分别为网页的每一层来设置样式
                而最终我们能看到的只是网页最上面一层
        使用CSS来修改元素的样式

    -->
    
    <!--

        第一种方式（内联样式，行内样式）
            在标签内部通过style属性来设置元素的样式
            问题：
                使用内联样式，样式只能对一个标签生效
                开发时绝对不要使用
        

    -->

    <!-- <p style="color:red; font-size:60px ;"></p> -->

    <p>少小离家老大回，乡音无改鬓毛衰</p>
</body>
</html>
