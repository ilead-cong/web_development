    <!--
        图片标签用于向当前页面引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img这种元素属于替换元素（介于块和行内元素之间，具有两种元素得特点）
        属性：
            src属性 指定的是外部图片的路径

            alt属性 图片的描述，这个描述默认情况下不会显示，有些浏览器在图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性，则图片不会被搜索引擎所收录
            
                width 图片的宽度（单位是像素）
                height 图片的高度

            注意：
                宽度和高度中如果只修改了一个，则另一个会等比例缩放
                一般情况在pc端，不建议修改图片的大小，需要多大的图片就裁剪多大
                移动端，经常需要对图片进行缩放（大图缩小）
        
            图片格式：
                jpeg(jpg)
                    支持的颜色比较丰富，不支持透明效果，不支持动图
                    一般用来显示照片
                gif 
                    支持颜色比较少，支持简单透明，支持动图
                    颜色单一的图片，动图
                png
                    支持的颜色丰富，支持复杂透明，不支持动图
                    颜色丰富，复杂透明图片
                webp
                    谷歌推出的专门用来表示网页中的图片的一种格式
                    具备其他图片格式的所有优点，而且文件大小比较小
                    兼容性比较差
                
                base64
                    图片使用base64编码，可以将图片转换为字符，通过字符的形式来引入图片
                    一般用于需要和网页一起加载的图片
                
                效果一样的，用大小小的
                效果不一样，用效果好的

    -->
