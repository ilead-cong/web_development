<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta用于设置网页中的一些元数据，元数据不是给用户看的
            charset 指定网页的字符集
            name 指定数据的名称
                keywords 表示网页的关键字，可以指定多个关键字，之间用英文逗号隔开
                    <meta name="Keywords" content="京东商品分类,手机,数码,家电,图书影像,家居家电,服装饰品,鞋帽箱包,京东商城">
                description 用于指定网站的描述
                    <meta name="description" content="京东JD.COM全部商品分类,为您展示所有品类商品详细分布,手机数码、电脑家电、服装百货等,网购上京东，省钱又放心！">
                    网站的描述会显示在搜索引擎的搜索结果中
                title标签的内容会作为搜索结果的超链接上的文字显示
                    <title>京东商品分类 - 京东商城</title>
            content 指定数据的内容
            <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
            将页面重定向到另一个网站，3表示时间，后面表示网页地址

     -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.google.com"> -->
    <meta name="keywords" content="HTML5,前端，CSS3">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>meta</title>
</head>
<body>
    
</body>
</html>
