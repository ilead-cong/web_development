<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        布局标签（结构化语义标签）
    -->
    <!--
        header 表示网页的头部
        main 表示网页的主体部分（一个页面中只会有一歌卖弄
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容
        article 表示一个独立的文章
        section 表示一个独立的区块，上面的标签均不能表示时使用

        div 没有语义，就用来表示一个区块，目前来讲div还是主要的布局元素
        span 行内元素，没有任何的语义，一般用于在网页中选中文字

    -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>

    <div></div>
    <span></span>

    <!--
        这些语义化标签，单纯在网页中的显示，格式没有差别
    -->
</body>
</html>
