<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        audio标签，用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放和停止
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay，则音乐在打开页面时会自动播放
                但是目前大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放

    -->
    <audio src="" controls autoplay loop ></audio>

    <!--
        除了通过src来指定外部文件的路径以外，还可以通过source来指定文件
        同时兼容多种浏览器和播放格式
    -->

    <audio controls>
        <source src="audio.mp3">
        <source src="audio.ogg">
        <embed src="audio.mp3" type="audio/mp3" width='300'>
    </audio>

    <video controls>
        <source src='flower.webm'>
        <source src='flower.mp4'>
        <embed src="flower.mp4" type="video/mp4">
        
    </video>

    <!--
        引入其他外部页面的视频或者音频
    -->
    <iframe src="//player.bilibili.com/player.html?aid=77217003&bvid=BV1XJ411X7Ud&cid=132017557&page=26" scrolling="no" frameborder="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
</body>
</html>
