<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页中编写的多个空格，默认情况下会自动被浏览器解析为一个空格
        在html中，我们不能直接书写一些特殊符合
            比如，多个连续空格，比如字母两侧的大于号和小于号
        如果我们需要在网页中书写这些特殊符号，则需要使用html中的实体（转义符）
        实体的语法：
            &实体名字；
                &nbsp; 表示一个空格
                &gt; 大于号
                &lt; 小于号
                &copy; 版权符号
        查询：w3cschool中的html实体
     -->
    <p>
        今天&nbsp;&nbsp;&nbsp;天气真不错
    </p>
    <p>
        a&lt;b&gt;c
    </p>
</body>
</html>
